<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Classroom - Pepe</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top, #0a0a0f 0%, #000000 80%);
    color: #e0e0ff;
    margin: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2rem;
    text-align: center;
    background: linear-gradient(90deg, #a855f7, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #8b5cf6;
    margin-bottom: 1.5rem;
    animation: pulseGlow 3s infinite alternate;
}

.chatbox {
    border: 2px solid rgba(168, 85, 247, 0.4);
    border-radius: 16px;
    background: rgba(15, 15, 25, 0.8);
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    padding: 1rem;
    width: 400px;
    height: 400px;
    overflow-y: auto;
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(6px);
}

.message {
    margin: 6px 0;
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 80%;
    word-wrap: break-word;
    line-height: 1.3;
    animation: fadeIn 0.4s ease-in;
}

.user {
    background: linear-gradient(135deg, #3b82f6, #9333ea);
    color: white;
    align-self: flex-end;
    box-shadow: 0 0 10px rgba(147, 51, 234, 0.6);
}

.bot {
    background: rgba(255, 255, 255, 0.1);
    color: #d1d5db;
    align-self: flex-start;
    border: 1px solid rgba(168, 85, 247, 0.3);
}

.input-area {
    display: flex;
    width: 400px;
}

input {
    flex: 1;
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: #e0e0ff;
    font-size: 1rem;
    backdrop-filter: blur(4px);
}

input::placeholder {
    color: #a1a1aa;
}

button {
    padding: 0.6rem 1rem;
    margin-left: 0.5rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 10px #8b5cf6;
}

.chatbox::-webkit-scrollbar {
    width: 6px;
}
.chatbox::-webkit-scrollbar-thumb {
    background: linear-gradient(#9333ea, #3b82f6);
    border-radius: 3px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulseGlow {
    from { text-shadow: 0 0 8px #9333ea, 0 0 15px #3b82f6; }
    to { text-shadow: 0 0 20px #3b82f6, 0 0 30px #9333ea; }
}
</style>
</head>

<body>
<h1>üí¨ Chatbot Classroom - Pepe</h1>

<div class="chatbox" id="chatbox"></div>

<div class="input-area">
    <input type="text" id="mensaje" placeholder="Escribe algo...">
    <button onclick="enviarMensaje()">Enviar</button>
</div>

<script>
const chatbox = document.getElementById("chatbox");
let tareasMostradas = new Set();

// üîπ Detecta autom√°ticamente si est√°s en ngrok o localhost
const baseURL = window.location.origin.includes("ngrok-free.dev")
    ? window.location.origin
    : "http://127.0.0.1:3000";

// üîπ Mostrar mensajes
function mostrarMensaje(texto, tipo) {
    const div = document.createElement("div");
    div.classList.add("message", tipo);
    div.textContent = texto;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
}

// üîπ Enviar mensaje al backend
async function enviarMensaje() {
    const mensaje = document.getElementById("mensaje").value;
    if (!mensaje) return;
    mostrarMensaje(mensaje, "user");
    document.getElementById("mensaje").value = "";

    try {
        const res = await fetch(`${baseURL}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje })
        });
        const data = await res.json();
        mostrarMensaje(data.respuesta || "No recib√≠ respuesta del bot.", "bot");
    } catch (error) {
        mostrarMensaje("‚ùå Error al conectar con el servidor.", "bot");
    }
}
</script>
</body>
</html>
